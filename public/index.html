<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IGN - Instagram Note Integration</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<!-- Navbar horizontale -->
<div class="navbar">
    <div class="navbar-left">
        <a href="./"><img src="icon.ico" alt="Logo" class="navbar-logo"></a>
        <button class="menu-toggle" id="menu-toggle">
            <span class="hamburger"></span>
        </button>
        <div class="nav-menu" id="nav-menu">
            <button id="scoreboard-players">Scoreboard Players</button>
            <button id="scoreboard-games">Scoreboard Games</button>
            <button data-game="all" id="scoreboard-total">Scoreboard Total</button>
            <button id="dl">Download</button>
        </div>
    </div>
    <div class="navbar-right">
        <div class="search-container">
            <input type="text" id="search-player-box" placeholder="Search player...">
            <input type="text" id="search-game-box" placeholder="Search game...">
            <button id="sort-time" data-order="desc" class="sort-button">Sort by...</button>
        </div>
    </div>
</div>

<div id="welcome-page">
    <h1>Welcome to IGN - Instagram Note Integration</h1>
    <p>See and compare your game sessions</p>
    <button id="enter-button">Enter website</button>
</div>

<!-- Conteneur principal -->
<div class="main-container">
    <!-- Tableau des sessions -->
    <div class="table-container" id="game-sessions-container">
        <table id="game-sessions-table">
            <thead>
            <tr>
                <th>Game Name</th>
                <th>Player Name</th>
                <th>Total Time (minutes)</th>            </tr>
            </thead>
            <tbody>
            <!-- Les données seront insérées ici -->
            </tbody>
        </table>
    </div>

    <!-- Tableau des joueurs -->
    <div class="table-container" id="players-sessions-container" style="display: none;">
        <table id="players-sessions-table">
            <thead>
            <tr>
                <th>Player Name</th>
                <th>Total Time (minutes)</th>            </tr>
            </thead>
            <tbody>
            <!-- Les données seront insérées ici -->
            </tbody>
        </table>
    </div>

    <!-- Liste des jeux (barre latérale) -->
    <div class="sidebar" id="game-list">
        <input type="text" id="search-box" placeholder="Search game...">
        <ul id="game-list-items">
            <!-- Les boutons de jeux seront insérés ici -->
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
